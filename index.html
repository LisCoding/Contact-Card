<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var description = ""
        $('.add-user').click(function() {
          var name = $("#name").val();
          var last_name = $("#last_name").val();
          description = $("#description").val();
          $(".content").append(name + " " +last_name);
          $(".content").append("<button>learn more</button>");



          return false;
        });
        $(document).on('click','button',function () {
          $(".content").append(description);
        });
        $(".info").css("color", "red");

      });
    </script>
  </head>
  <body>
    <form  action="index.html" method="post">
      <label class="input1"for="name">First Name:</label>
      <input id="name" type="text" name="" value="">

      <label for="last_name-name">Last Name:</label>
      <input id="last_name" type="text" name="" value="">
      <label for="">Description</label>
      <textarea id="description" name="name"></textarea>
      <button class="add-user"type="submit" name="button">Add User </button>
    </form>
    <div class="main">
      <div class="content">

      </div>
    </div>

  </body>
</html>
